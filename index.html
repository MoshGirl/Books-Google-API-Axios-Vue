<!DOCTYPE html>
<html lang="br">

<head>
  <meta charset="UTF-8">
  <title>Busca Google Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="app">

    <section class="book-search" id="App">
      <form id="book-search" @submit.prevent="search">
        <h1>Digite um Titulo</h1>
        <input type="text" v-model:trim="searchTerm" placeholder="⌕">
        <button class="btn btn-dark" type="submit">Buscar</button>
      </form>

      <br> <br>

      <div class="card mb-3" style="max-width: 540px;" v-for="book in searchResults.items">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img :src="'http://books.google.com/books/content?id=' + book.id + '&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api'" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ book.volumeInfo.title }}</h5>
              <p class="card-text" v-if="book.volumeInfo.authors"> por {{ book.volumeInfo.authors }} </p>
              <p class="card-text" v-if="book.volumeInfo.description"> {{ book.volumeInfo.description }} </p>
              <p class="card-text" v-if="book.volumeInfo.publishedDate"><span>Publicado em </span> {{ book.volumeInfo.publishedDate }}</p>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </section>

  </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js'></script>
  <script src="./script.js"></script>

</body>

</html>
